<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">

            <div class="header-content">

                <div class="logo">
                    <img src="img/Logo (2).svg" alt="">
                </div>

                <div class="head-right">
                    <ul>
                        <li>
                            <a href="#">Shop</a>
                        </li>
    
                        <li>
                            <a href="#">Brands</a>
                        </li>
    
                        <li>
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
    
                    <div class="head-btn">
                        <button>
                            Sign up
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </header>

    <main>

        <section id="first">

            <div class="container">

                <div class="first-content">

                    <div class="first-left">
                        <div class="title">
                            Exquisite Watches
                            <span id="width">Choose Luxury, <span id="color">Choose Us</span></span>
                        </div>

                        <div class="info">
                            Discover the Perfect Watch for Every Occasion
                            and Elevate Your Style with Timeless Elegance 
                            and Precision Craftsmanship- watch
                        </div>

                        <div class="cash">
                            $430.00
                        </div>

                        <div class="first-btns">
                            <div class="first-btn">
                                
                                    <img src="img/Vector.svg" alt="">

                            </div>

                            <div class="first-btn">
                                
                                    <img src="img/twitter.svg" alt="">
                                
                            </div>

                            <div class="first-btn">

                                    <img src="img/youtube.svg" alt="">
                                
                            </div>
                        </div>
                    </div>

                    <div class="first-right">
                        <div class="swiper mySwiper slider">
                            <div class="swiper-wrapper" id="swiper-slider-wrapper">
                                
                            </div>
                            <div class="swiper-button-next" id="next-btn"></div>
                            <div class="swiper-button-prev" id="back-btn"></div>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
